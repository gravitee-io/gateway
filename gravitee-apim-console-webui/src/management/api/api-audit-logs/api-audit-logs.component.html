<mat-card>
  <mat-card-content>
    <div class="audits">
      <div class="audits__title">
        <h3 class="audits__title__main">Audit Logs</h3>
        <div class="audits__title__subtitle">Gather all events and changes generated by the API Management</div>
      </div>

      <api-audits-filter-form [events]="auditEvents$ | async" (filtersChange)="queryChange($event)"></api-audits-filter-form>

      <ng-container *ngIf="apiAudits$ | async as auditsResponse">
        <api-audits-table
          [audits]="auditsResponse.data"
          [pagination]="auditsResponse.pagination"
          (paginationChange)="paginationChange($event)"
        ></api-audits-table>
      </ng-container>
    </div>

    <div class="events">
      <div class="events__title">
        <h3 class="events__title__main">Events</h3>
      </div>

      <ng-container *ngIf="apiEvents$ | async as eventsResponse">
        <api-events-table [events]="eventsResponse.data"></api-events-table>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
