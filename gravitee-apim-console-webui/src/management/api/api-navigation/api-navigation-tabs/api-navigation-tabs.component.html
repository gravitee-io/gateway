<div class="header" *ngIf="menuItemHeader">
  <div *ngIf="menuItemHeader.title">
    <span class="mat-h2"> {{ menuItemHeader.title }}</span>
  </div>
  <div *ngIf="menuItemHeader.subtitle">
    <span class="header__subtitle"> {{ menuItemHeader.subtitle }} </span>
  </div>
</div>
<nav mat-tab-nav-bar class="api-navigation-tabs">
  <ng-container *ngFor="let menuItem of this.tabMenuItems">
    <a
      *ngIf="menuItem.targetRoute !== 'DISABLED'"
      mat-tab-link
      (click)="navigateTo(menuItem.targetRoute)"
      [active]="isActive(menuItem.baseRoute)"
      class="api-navigation-tabs__link"
      >{{ menuItem.displayName }}</a
    >
    <a
      *ngIf="menuItem.targetRoute === 'DISABLED'"
      mat-tab-link
      matTooltip="Coming soon for V4 APIs"
      matTooltipPosition="below"
      class="api-navigation-tabs__link"
      >{{ menuItem.displayName }} <mat-icon class="api-navigation-tabs__link__icon" svgIcon="gio:info"></mat-icon
    ></a>
  </ng-container>
</nav>
