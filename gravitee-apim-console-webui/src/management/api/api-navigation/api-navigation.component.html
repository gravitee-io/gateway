<div class="api-navigation">
  <div class="api-navigation__menu">
    <gio-submenu class="api-navigation__submenu">
      <api-navigation-title
        gioSubmenuTitle
        [apiName]="this.apiName"
        [apiVersion]="this.apiVersion"
        [apiState]="this.apiState"
        [apiLifecycleState]="this.apiLifecycleState"
        [apiIsSync]="this.apiIsSync"
        [apiOrigin]="this.apiOrigin"
      ></api-navigation-title>
      <span *ngIf="this.bannerState !== 'close'" class="gio-badge-accent api-navigation__submenu__banner">
        <mat-icon class="api-navigation__submenu__banner__icon" svgIcon="gio:arrow-down"></mat-icon>
        <b class="api-navigation__submenu__banner__message">Design and Messages are now easier to access</b>
        <button mat-icon-button class="api-navigation__submenu__banner__button" aria-label="Close" (click)="closeBanner()">
          <mat-icon svgIcon="gio:cancel"></mat-icon>
        </button>
      </span>
      <ng-container *ngFor="let menuItem of this.subMenuItems">
        <ng-container *ngIf="!menuItem?.targetRoute && menuItem?.tabs?.length > 0">
          <a [uiSref]="menuItem?.tabs[0]?.targetRoute">
            <gio-submenu-item tabIndex="1" [active]="isTabActive(menuItem?.tabs)">{{ menuItem?.displayName }}</gio-submenu-item></a
          >
        </ng-container>
        <ng-container *ngIf="menuItem?.targetRoute">
          <a [uiSref]="menuItem?.targetRoute">
            <gio-submenu-item tabIndex="1" [active]="isActive(menuItem?.baseRoute)">{{ menuItem?.displayName }}</gio-submenu-item></a
          ></ng-container
        >
      </ng-container>
      <ng-container *ngFor="let group of this.groupItems">
        <gio-submenu-group [title]="group.title" *ngIf="group.title">
          <ng-container *ngFor="let subItem of group.items">
            <ng-container *ngIf="!subItem?.targetRoute && subItem?.tabs?.length > 0">
              <a [uiSref]="subItem?.tabs[0]?.targetRoute">
                <gio-submenu-item tabIndex="1" [active]="isTabActive(subItem?.tabs)">{{ subItem?.displayName }}</gio-submenu-item></a
              ></ng-container
            >
            <ng-container *ngIf="subItem?.targetRoute">
              <a [uiSref]="subItem?.targetRoute">
                <gio-submenu-item tabIndex="1" [active]="isActive(subItem?.baseRoute)">{{ subItem?.displayName }}</gio-submenu-item></a
              ></ng-container
            >
          </ng-container>
        </gio-submenu-group>
      </ng-container>
    </gio-submenu>
  </div>
  <div class="api-navigation__content">
    <ng-content select="#banner"></ng-content>
    <api-navigation-tabs *ngIf="this.selectedItemWithTabs" [tabMenuItems]="this.selectedItemWithTabs.tabs"></api-navigation-tabs>
    <div class="api-navigation__content__view">
      <ng-content select="#view"></ng-content>
    </div>
  </div>
</div>
