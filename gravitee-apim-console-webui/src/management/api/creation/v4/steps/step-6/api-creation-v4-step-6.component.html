<mat-card class="api-creation-v4__step">
  <div class="api-creation-v4__step__header">
    <div class="mat-h2 subtitle">Review your API configuration</div>
    <p class="paragraph-light">Review your API before publishing</p>
  </div>
  <div class="api-creation-v4-step-6__body"></div>
  <div class="api-creation-v4-step-6__footer">
    <mat-icon svgIcon="gio:info" class="api-creation-v4-step-6__footer__info-icon"></mat-icon>
    <p class="api-creation-v4-step-6__footer__message">Your API will be saved and private</p>
    <button mat-stroked-button type="button" (click)="createApi()">
      <div class="api-creation-v4-step-6__footer__button__content">Create my API<mat-icon svgIcon="gio:info"></mat-icon></div>
    </button>
    <button color="primary" mat-raised-button type="button" (click)="deployApi()">
      <div class="api-creation-v4-step-6__footer__button__content">Deploy my API<mat-icon svgIcon="gio:info"></mat-icon></div>
    </button>
  </div>
</mat-card>
