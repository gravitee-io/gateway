<gv-policy-studio-wrapper
  flows-title="API Flows"
  can-add
  has-policy-filter
  has-properties
  has-resources
  has-policy-filter
  can-debug
  sortable
  can-add
  has-plans
  has-conditional-steps
  policies="apiDesignCtrl.resolvedPolicies.data"
  definition="apiDesignCtrl.definition"
  readonly-plans="apiDesignCtrl.readonlyPlans"
  services="apiDesignCtrl.services"
  resource-types="apiDesignCtrl.resolvedResources.data"
  configuration-information="apiDesignCtrl.configurationInformation"
  property-providers="apiDesignCtrl.propertyProviders"
  flow-schema="apiDesignCtrl.resolvedFlowSchemaForm.data"
  dynamic-property-schema="apiDesignCtrl.dynamicPropertySchema"
  debug-response="apiDesignCtrl.debugResponse"
  ng-on-gv-policy-studio:save="apiDesignCtrl.onSave($event)"
  ng-on-gv-policy-studio:debug="apiDesignCtrl.onDebug($event)"
></gv-policy-studio-wrapper>
