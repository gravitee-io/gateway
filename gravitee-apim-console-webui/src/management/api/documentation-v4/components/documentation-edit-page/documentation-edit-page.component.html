<mat-card>
  <div class="header">
    <div class="header__information">
      <h3 class="header__information__title">
        {{ headerPageName() }}
        @if (iconUrl) {
          <img [ngSrc]="iconUrl" height="24" width="24" alt="{{ iconTooltip }} logo" [matTooltip]="iconTooltip" />
        }
      </h3>
      @if (!isHomepage) {
        <div class="header__information__location">
          In
          <api-documentation-breadcrumb [breadcrumbs]="breadcrumbs" [canNavigate]="false"></api-documentation-breadcrumb>
        </div>
      }
    </div>

    <div class="header__actions">
      <ng-container *gioPermission="{ anyOf: ['api-documentation-d'] }">
        <button
          class="header__delete"
          mat-stroked-button
          (click)="deletePage()"
          [disabled]="!!page?.generalConditions || isReadOnly"
          [matTooltip]="!!page?.generalConditions ? 'Cannot delete if used as General Conditions' : undefined"
        >
          Delete page
        </button>
      </ng-container>

      <button class="header__exit" [disabled]="isReadOnly" mat-stroked-button (click)="onGoBackRouterLink()">Exit without saving</button>
    </div>
  </div>
  <mat-card-content>
    <div class="tab">
      <form [formGroup]="form">
        <mat-tab-group [selectedIndex]="1">
          <mat-tab label="Configure Page">
            <div class="tab__content">
              <api-documentation-v4-page-configuration
                [name]="name"
                [pageType]="page.type"
                [apiPages]="pages"
                [data]="pageConfigurationData"
                [form]="form.controls.pageConfiguration"
                [groups]="groups"
                [homepage]="isHomepage"
              />
            </div>
          </mat-tab>
          <mat-tab label="Content">
            <div class="tab__content">
              <api-documentation-content formControlName="content" [published]="page?.published || isReadOnly" [pageType]="page.type" />

              @if (form.controls.content.errors?.required) {
                <mat-error>Page content cannot be empty</mat-error>
              }
            </div>
          </mat-tab>
        </mat-tab-group>
        <div class="tab__actions">
          @if (page) {
            @if (page.published) {
              <button
                *gioPermission="{ anyOf: ['api-documentation-u'] }"
                mat-flat-button
                color="primary"
                [disabled]="form.invalid || form.pristine || formUnchanged || isReadOnly"
                (click)="update()"
              >
                Publish changes
              </button>
            } @else {
              <button
                *gioPermission="{ anyOf: ['api-documentation-u'] }"
                mat-flat-button
                color="primary"
                [disabled]="form.invalid || form.pristine || formUnchanged || isReadOnly"
                (click)="updateAndPublish()"
              >
                Save and publish
              </button>
              <button
                *gioPermission="{ anyOf: ['api-documentation-u'] }"
                mat-stroked-button
                [disabled]="form.invalid || form.pristine || formUnchanged || isReadOnly"
                (click)="update()"
              >
                Save
              </button>
            }
          }
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
