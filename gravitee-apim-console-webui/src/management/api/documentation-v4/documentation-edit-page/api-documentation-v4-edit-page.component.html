<div class="header">
  <h1>Documentation</h1>
  <div class="header__subtitle">Documentation pages appear in the portal and inform API consumers how to use your API</div>
</div>
<mat-card>
  <api-documentation-page-header
    [pageName]="page?.name"
    [breadcrumbs]="breadcrumbs"
    (exitWithoutSaving)="exitWithoutSaving()"
  ></api-documentation-page-header>
  <div class="content">
    <api-documentation-content [(ngModel)]="content"></api-documentation-content>
  </div>
  <div class="actions">
    <button mat-flat-button color="primary" [disabled]="content?.length === 0" (click)="save()">Save</button>
    <button mat-stroked-button (click)="exitWithoutSaving()">Cancel</button>
  </div>
</mat-card>
