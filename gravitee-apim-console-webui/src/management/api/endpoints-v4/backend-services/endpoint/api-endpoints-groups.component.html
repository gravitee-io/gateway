<ng-container *ngIf="api">
  <mat-card class="endpoints-group-card" *ngFor="let group of api.endpointGroups">
    <div class="endpoints-group-card__header">
      <span class="gio-badge-primary">
        <mat-icon *ngIf="group?.type === 'kafka'" svgIcon="gio:kafka"></mat-icon>
        <mat-icon *ngIf="group?.type === 'mock'" svgIcon="gio:page"></mat-icon>
        {{ group?.type | titlecase }}
      </span>
    </div>
    <div class="endpoints-group-card__header">
      <div class="endpoints-group-card__header__title">
        <span class="mat-h4">{{ group?.name }}</span>
        <span class="gio-badge-accent">
          <mat-icon svgIcon="gio:share-2"></mat-icon>
          {{ group?.loadBalancer?.type }}
        </span>
      </div>

      <div class="endpoints-group-card__header__actions">
        <button mat-stroked-button aria-label="Edit endpoints group">
          <mat-icon svgIcon="gio:edit-pencil"></mat-icon>
          Edit
        </button>
        <button mat-stroked-button aria-label="Delete endpoints group">
          <mat-icon svgIcon="gio:trash"></mat-icon>
          Delete
        </button>
        <button mat-flat-button color="primary" aria-label="Add endpoint">
          <mat-icon svgIcon="gio:plus"></mat-icon>
          Add endpoint
        </button>
      </div>
    </div>
    <mat-card-content></mat-card-content>
  </mat-card>
</ng-container>
