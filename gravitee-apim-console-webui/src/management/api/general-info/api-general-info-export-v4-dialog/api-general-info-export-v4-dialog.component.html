<span mat-dialog-title class="title">Export API</span>

<mat-dialog-content class="content">
  <mat-tab-group [(selectedIndex)]="selectedTabIndex">
    <!-- Tab - Export Json -->
    <mat-tab label="Gravitee API definition">
      <div *ngIf="exportFrom" class="content__json" [formGroup]="exportFrom">
        <h5>Include additional data</h5>
        <div class="content__options" formGroupName="options">
          <mat-checkbox class="content__options__option" *ngFor="let option of optionsCheckbox" [formControlName]="option.id">
            {{ option.label }}
          </mat-checkbox>
        </div>
      </div>
    </mat-tab>
    <!-- Tab - Export CRD -->
    <!-- Tab - Export CRD -->
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="content__crd__label__icon" svgIcon="gio:kubernetes"></mat-icon>
        CRD API Definition
      </ng-template>

      <gio-banner-info>
        <div>
          Export your API Definition as a Kubernetes resource Definition and start using our Kubernetes Operator to manage your API
          declaratively.
          <a href="https://documentation.gravitee.io/gravitee-kubernetes-operator-gko" target="_blank" rel="noopener noreferrer">
            Link to documentation <mat-icon class="content__crd__link__icon" svgIcon="gio:external-link"></mat-icon>
          </a>
        </div>
      </gio-banner-info>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions align="end" class="actions">
  <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
  <button color="primary" mat-raised-button (click)="onExport()" data-testid="api_info_export_api">Export</button>
</mat-dialog-actions>
