<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="mat-h5">Global Response Time Trend</mat-card-title>
    <mat-card-subtitle
      >Understand how quickly their APIs are responding to requests and identify trends in performance. A rising response time may indicate
      potential issues, such as increased load or degraded performance, allowing for proactive troubleshooting.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    @if (isLoading) {
      <div class="card__loader">
        <gio-loader />
      </div>
    } @else {
      <div class="card__chart">
        <gio-chart-line [data]="input" [options]="options" />
      </div>
    }
  </mat-card-content>
</mat-card>
