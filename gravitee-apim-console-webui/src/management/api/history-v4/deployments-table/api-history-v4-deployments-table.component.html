<gio-table-wrapper
  [disableSearchInput]="true"
  [disablePageSize]="false"
  [length]="total"
  [filters]="tableWrapperPagination"
  (filtersChange)="tableWrapperPaginationChange($event)"
>
  <table mat-table [dataSource]="deployments" aria-label="Direct members table" id="deploymentsTable" *ngIf="deployments">
    <!-- Version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef>Version</th>
      <td mat-cell *matCellDef="let element; let index = index">
        {{ element.properties[DEPLOYMENT_NUMBER_PROPERTY] }}
        <span *ngIf="index === 0" class="gio-badge-accent" matTooltip="Current definition used by the Gateway"> In use </span>
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'medium' }}</td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.initiator.displayName }}</td>
    </ng-container>

    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Label</th>
      <td mat-cell *matCellDef="let element">{{ element.properties[LABEL_PROPERTY] }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef id="action">Action</th>
      <td mat-cell *matCellDef="let element; let index = index">
        <button mat-button aria-label="Button to show version" matTooltip="Show version" routerLink="{{ element.id }}" id="actionButton">
          <mat-icon svgIcon="gio:eye-empty"></mat-icon>
        </button>

        <span matTooltip="Compare with current version to deploy">
          <button
            mat-button
            aria-label="Button to compare with current version to deploy"
            id="compareCurrentButton"
            [disabled]="!currentDefinition"
            (click)="compareWithCurrent(element)"
          >
            <mat-icon svgIcon="gio:git-pull-request"></mat-icon>
          </button>
        </span>

        <span *gioPermission="{ anyOf: ['api-definition-u'] }" matTooltip="Rollback">
          <button
            [disabled]="index === 0 && deploymentStates !== 'NEED_REDEPLOY'"
            mat-button
            aria-label="Button to rollback"
            (click)="rollback.emit(element.id)"
          >
            <mat-icon svgIcon="gio:rotate-ccw"></mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no data -->
    <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
      <td *ngIf="deployments.length === 0" class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="displayedColumns.length">
        {{ 'There is no published API (yet).' }}
      </td>
    </tr>
  </table>
</gio-table-wrapper>
