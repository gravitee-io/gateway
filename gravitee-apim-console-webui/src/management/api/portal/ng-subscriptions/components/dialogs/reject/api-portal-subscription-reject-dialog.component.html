<h2 matDialogTitle>Reject your subscription</h2>

<form [formGroup]="form" (ngSubmit)="onClose()">
  <mat-dialog-content class="reject-subscription__content">
    <div class="mat-body-1">Explain the reason for the rejection</div>
    <div class="reject-subscription__reason">
      <mat-form-field appearance="outline" class="reject-subscription__reason__input">
        <input matInput formControlName="reason" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-flat-button type="button" [mat-dialog-close]="undefined">Cancel</button>
    <button color="primary" type="submit" mat-raised-button aria-label="Reject the subscription" [disabled]="form.invalid">Reject</button>
  </mat-dialog-actions>
</form>
