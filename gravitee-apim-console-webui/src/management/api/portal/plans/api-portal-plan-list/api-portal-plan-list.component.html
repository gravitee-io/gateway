<div class="title">
  <h1>Plans</h1>
</div>

<mat-button-toggle-group class="plans__filters" aria-label="Plan status filters" [value]="status">
  <mat-button-toggle
    *ngFor="let planStatus of apiPlanStatus"
    [attr.aria-label]="'Filter on' + planStatus + 'plans'"
    [matTooltip]="'Filter on' + planStatus + 'plans'"
    [value]="planStatus"
    (click)="searchPlansByStatus(planStatus)"
  >
    {{ planStatus }}
  </mat-button-toggle>
</mat-button-toggle-group>
<table
  mat-table
  class="plans__table"
  id="plansTable"
  aria-label="Plans table"
  cdkDropList
  (cdkDropListDropped)="dropRow($event)"
  [cdkDropListData]="plansTableDS"
  [dataSource]="plansTableDS"
>
  <!-- Display Drag icon Column -->
  <ng-container matColumnDef="drag-icon">
    <th mat-header-cell *matHeaderCellDef id="drag-icon"></th>
    <td mat-cell *matCellDef="let element" class="plans__table__drag-icon">
      <mat-icon>drag_indicator</mat-icon>
    </td>
  </ng-container>
  <!-- Display Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef id="name">Name</th>
    <td mat-cell *matCellDef="let element" class="plans__table__name">
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Display Security Column -->
  <ng-container matColumnDef="security">
    <th mat-header-cell *matHeaderCellDef id="security">Security</th>
    <td mat-cell *matCellDef="let element">
      {{ element.security }}
    </td>
  </ng-container>

  <!-- Display Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef id="status">Status</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.status === 'PUBLISHED'" class="gio-badge-neutral">{{ element.status }}</span>
      <span *ngIf="['DEPRECATED', 'CLOSED'].includes(element.status)" class="gio-badge-error">{{ element.status }}</span>
      <span *ngIf="element.status === 'STAGING'" class="gio-badge-warning">{{ element.status }}</span>
    </td>
  </ng-container>

  <!-- Display Tags Column -->
  <ng-container matColumnDef="deploy-on">
    <th mat-header-cell *matHeaderCellDef id="deploy-on">Deploy on</th>
    <td mat-cell *matCellDef="let element">
      <a>{{ element.tags?.join(', ') }}</a>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef id="actions"></th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row cdkDrag [cdkDragData]="row" *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no data -->
  <tr class="mat-row" *matNoDataRow>
    <td *ngIf="!isLoadingData && plansTableDS.length === 0" class="mat-cell" [attr.colspan]="displayedColumns.length">
      {{ 'There is no plan (yet).' }}
    </td>
    <td *ngIf="isLoadingData" class="mat-cell" [attr.colspan]="displayedColumns.length">
      {{ 'Loading...' }}
    </td>
  </tr>
</table>
