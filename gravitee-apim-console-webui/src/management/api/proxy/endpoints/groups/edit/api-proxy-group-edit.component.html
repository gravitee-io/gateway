<h2>
  <gio-go-back-button [ajsGo]="{ to: 'management.apis.endpoints-v2', params: { apiId: apiId } }"></gio-go-back-button>
  Group
</h2>

<form *ngIf="groupForm" autocomplete="off" gioFormFocusInvalid [formGroup]="groupForm">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="General">
      <!-- General tab content -->
      <div class="tab-body-wrapper">
        <api-proxy-group-general *ngIf="generalForm" [generalForm]="generalForm"></api-proxy-group-general>
      </div>
    </mat-tab>
    <mat-tab label="Configuration">
      <!-- Configuration tab content -->
      <div class="tab-body-wrapper">
        <api-proxy-group-configuration [groupConfigurationFormGroup]="groupForm.get('groupConfiguration')"></api-proxy-group-configuration>
      </div>
    </mat-tab>
    <mat-tab label="Service discovery">
      <!-- Service discovery tab content -->
      <div class="tab-body-wrapper">
        <api-proxy-group-service-discovery
          *ngIf="serviceDiscoveryForm && serviceDiscoveryItems"
          [serviceDiscoveryForm]="serviceDiscoveryForm"
          [serviceDiscoveryItems]="serviceDiscoveryItems"
        ></api-proxy-group-service-discovery>
      </div>
    </mat-tab>
  </mat-tab-group>

  <gio-save-bar
    *ngIf="!isReadOnly"
    class="save-bar"
    [creationMode]="mode === 'new'"
    [form]="groupForm"
    [formInitialValues]="initialGroupFormValue"
    (submitted)="onSubmit()"
  ></gio-save-bar>
</form>
