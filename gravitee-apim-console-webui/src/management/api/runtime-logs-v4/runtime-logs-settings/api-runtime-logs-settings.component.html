<div class="settings">
  <h3 class="settings__title">Settings</h3>
  <div class="settings__subtitle">Adjust the settings to match your needs.</div>
  <form *ngIf="form" [formGroup]="form">
    <gio-form-slide-toggle class="settings__form-control__toggle">
      <div class="settings__form-control__title">Logging activation</div>
      <div class="settings__form-control__subtitle">Set when logging is activated.</div>
      <mat-slide-toggle gioFormSlideToggle formControlName="enabled" aria-label="Logging enable toggle"></mat-slide-toggle>
    </gio-form-slide-toggle>

    <div *ngIf="enabled">
      <gio-banner-info>
        <div>Logging smartly</div>
        <span gioBannerBody>Opt for logging carefully during development, this requires extra storage and may affect API performance.</span>
      </gio-banner-info>
    </div>

    <div>
      <button *gioPermission="{ anyOf: ['api-definition-u'] }" mat-flat-button color="primary" aria-label="Save Settings" (click)="save()">
        Save Settings
      </button>
    </div>
  </form>
</div>
