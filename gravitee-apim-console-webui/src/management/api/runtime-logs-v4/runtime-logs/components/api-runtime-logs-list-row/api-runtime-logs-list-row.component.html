<div class="log-row" [class.first]="index === 0">
  <div class="log-row__left">
    <div class="log-row__line-1">
      <div>{{ log.timestamp | date : 'yyyy-MM-dd HH:mm:ss.SSS' }}</div>
      <span class="gio-badge-neutral">Request ended</span>
    </div>

    <div class="log-row__line-2">
      <div class="log-row__line-2__request">
        <div class="log-row__line-2__data">
          <div class="property">Http method:</div>
          <div class="value">
            <span class="{{ 'gio-method-badge-' + log.method?.toLowerCase() }}">{{ log.method }}</span>
          </div>
        </div>

        <div class="log-row__line-2__data">
          <div class="property">Application:</div>
          <div class="value">{{ log.application.name }}</div>
        </div>

        <div class="log-row__line-2__data">
          <div class="property"></div>
          <div class="value"></div>
        </div>

        <div class="log-row__line-2__data">
          <div class="property">Initial request status:</div>
          <div class="value">
            <span [class.gio-badge-warning]="log.status >= 400" [class.gio-badge-success]="log.status < 400">{{ log.status }}</span>
          </div>
        </div>

        <div class="log-row__line-2__data">
          <div class="property">Client ID:</div>
          <div class="value">{{ log.clientIdentifier }}</div>
        </div>

        <div class="log-row__line-2__data">
          <div class="property">Plan:</div>
          <div class="value">
            <span class="gio-badge-neutral">{{ log.plan.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="log-row__actions" *ngIf="isMessageApi">
    <a
      mat-button
      mat-raised-button
      data-testId="view-messages"
      [uiSref]="'management.apis.ng.runtimeLogs-messages'"
      [uiParams]="{ requestId: log.requestId }"
      >View messages</a
    >
  </div>
</div>
