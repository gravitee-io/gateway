<div class="more-filters" [class.more-filters__hidden]="showMoreFilters === false">
  <div class="more-filters__header">
    <span class="more-filters__header__title">Filter your results</span>
    <button mat-icon-button type="button" aria-label="Close" (click)="close()">
      <mat-icon class="gio-connector-dialog__title__cancel" svgIcon="gio:cancel"></mat-icon>
    </button>
  </div>
  <div class="more-filters__body">
    <api-runtime-logs-more-filters-form
      *ngIf="showMoreFilters"
      [formValues]="formValues"
      (valuesChangeEvent)="currentValues = $event"
      (isInvalidEvent)="isInvalid = $event"
    ></api-runtime-logs-more-filters-form>
  </div>
  <div class="more-filters__footer">
    <button mat-stroked-button class="large clear__button" (click)="resetMoreFilters()">Clear all</button>
    <button mat-flat-button class="large apply__button" color="primary" (click)="apply()" [disabled]="isInvalid">Show results</button>
  </div>
</div>
<div *ngIf="showMoreFilters" class="main-page" (click)="close()"></div>
