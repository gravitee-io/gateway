<form [formGroup]="form" *ngIf="form" (ngSubmit)="onClose()">
  <h2 mat-dialog-title class="title">Change your API Key's expiration date</h2>

  <mat-dialog-content class="expire-api-key__dialog-content">
    <div class="expire-api-key__content">
      <mat-form-field>
        <mat-label>Expire date</mat-label>
        <input matInput [owlDateTime]="expirationDate" [min]="minDate" formControlName="expirationDate" />
        <mat-icon [owlDateTimeTrigger]="expirationDate" matSuffix svgIcon="gio:calendar"></mat-icon>
        <owl-date-time #expirationDate></owl-date-time>
        <mat-error *ngIf="form.get('expirationDate').hasError('owlDateTimeMin')">
          Date Time value must be after {{ minDate | date: 'medium' }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-flat-button type="button" [mat-dialog-close]="undefined">Cancel</button>
    <button
      color="primary"
      type="submit"
      mat-raised-button
      aria-label="Change expiration date of API Key"
      [disabled]="form.invalid || form.pristine"
    >
      Change expiration date
    </button>
  </mat-dialog-actions>
</form>
