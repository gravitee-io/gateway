<md-dialog class="application-key-dialog">
  <md-dialog-title class="application-key-dialog__title">
    <h4>Select Key Type:</h4>
  </md-dialog-title>
  <md-dialog-content class="application-key-dialog__content">
    <div class="application-key-dialog__content__details">
      <p>API key is unique to each subscription.</p>
      <p>Application key is shared across subscriptions.</p>
    </div>
    <div class="application-key-dialog__content__warning">
      <p>Please note that this action is irreversible.</p>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <div class="application-key-dialog__actions">
      <md-button class="md-primary" ng-click="$ctrl.hide()">RETURN</md-button>
      <md-button class="md-primary md-raised" ng-click="$ctrl.hide($ctrl.keyModes.EXCLUSIVE)">SHARED KEY</md-button>
      <md-button class="md-primary md-raised" ng-click="$ctrl.hide($ctrl.keyModes.SHARED)">APPLICATION KEY</md-button>
    </div>
  </md-dialog-actions>
</md-dialog>
