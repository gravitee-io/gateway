@if (application$ | async; as application) {
  @if (application.api_key_mode === 'SHARED') {
    <subscription-api-keys
      class="subscriptions__apiKeys"
      [applicationId]="application.id"
      [readonly]="false"
      [subtitleText]="'These API keys are shared with all application subscriptions with an API_KEY plan.'"
    >
    </subscription-api-keys>
  } @else {
    <!-- Error: Page only for shared mode-->
  }
}
