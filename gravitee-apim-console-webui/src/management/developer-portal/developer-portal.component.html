<div class="developer-portal-page">
  <div class="page-header">
    <div>
      <h1 class="page-title">Customization</h1>
      <span class="description"
        >Customize the look, feel, and behavior of the new Developer Portal. Customize the old portal in the Settings.</span
      >
    </div>
    <div class="open-new-portal-button">
      <a mat-raised-button [href]="portalUrl" target="_blank" color="secondary" class="open-new-portal-button__content">
        <div>Open the New Developer Portal</div>
        <mat-icon [inline]="true" svgIcon="gio:external-link"></mat-icon>
      </a>
    </div>
  </div>

  <gio-banner-info>
    {{ integrationsService.bannerMessages.techPreview }}
  </gio-banner-info>

  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link [routerLink]="['top-bar']" routerLinkActive #tobBar="routerLinkActive" [active]="tobBar.isActive">Top Bar</a>
    <a mat-tab-link [routerLink]="['catalog']" routerLinkActive #catalog="routerLinkActive" [active]="catalog.isActive">Catalog</a>
    <a mat-tab-link [routerLink]="['api']" routerLinkActive #api="routerLinkActive" [active]="api.isActive">API</a>
    <a mat-tab-link [routerLink]="['banner']" routerLinkActive #banner="routerLinkActive" [active]="banner.isActive">Banner</a>
    <a mat-tab-link [routerLink]="['theme']" #theme="routerLinkActive" [active]="theme.isActive" routerLinkActive>Theme</a>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <div class="developer-portal__content">
      <router-outlet />
    </div>
  </mat-tab-nav-panel>
</div>
