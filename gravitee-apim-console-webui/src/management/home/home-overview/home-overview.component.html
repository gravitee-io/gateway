<div class="home-overview">
  <div class="home-overview__time-selector">
    <gio-quick-time-range [formControl]="timeRangeControl" (onRefreshClicked)="fetchAnalyticsRequest()"></gio-quick-time-range>
  </div>
  <div class="home-overview__row">
    <mat-card class="home-overview__card">
      <div class="mat-subheading-1">Quick Summary</div>
      <ng-container *ngIf="apiNb && applicationNb; else loader">
        <div class="home-overview__card__row">
          <span class="home-overview__card__row__label">Number of APIs</span>
          <span class="home-overview__card__row__value">{{ apiNb }}</span>
        </div>
        <div class="home-overview__card__row">
          <span class="home-overview__card__row__label">Number of Applications</span>
          <span class="home-overview__card__row__value">{{ applicationNb }}</span>
        </div>
      </ng-container>
    </mat-card>

    <mat-card class="home-overview__card">
      <div class="mat-subheading-1">API Lifecycle State</div>
      <ng-container *ngIf="apiState; else loader">
        <gio-api-lifecycle-state [data]="apiLifecycleState"></gio-api-lifecycle-state>
      </ng-container>
    </mat-card>

    <mat-card class="home-overview__card">
      <div class="mat-subheading-1">API State</div>
      <ng-container *ngIf="apiState; else loader">
        <gio-api-state [data]="apiState"></gio-api-state>
      </ng-container>
    </mat-card>
  </div>
  <div class="home-overview__row">
    <mat-card class="home-overview__card">
      <div class="mat-subheading-1">API Response Status</div>

      <ng-container *ngIf="topApis; else loader">
        <gio-api-response-status [data]="apiResponseStatus"></gio-api-response-status>
      </ng-container>
    </mat-card>

    <mat-card class="home-overview__card">
      <div class="mat-subheading-1">
        Top APIs
        <div class="mat-caption">Ordered by number of API calls</div>
      </div>
      <ng-container *ngIf="topApis; else loader">
        <gio-top-apis-table [data]="topApis"></gio-top-apis-table>
      </ng-container>
    </mat-card>

    <mat-card class="home-overview__card">
      <div class="mat-subheading-1">Request Stats</div>
      <ng-container *ngIf="requestStats; else loader">
        <gio-request-stats [data]="requestStats"></gio-request-stats>
      </ng-container>
    </mat-card>
  </div>
</div>

<ng-template #loader
  ><div class="loader"><gio-loader></gio-loader></div
></ng-template>
