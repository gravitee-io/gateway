<div class="integration-configuration">
  <div class="page-header">
    <h1 class="page-header__page-title">Configuration</h1>
    <span class="page-header__description body-strong">Manage your integration activation and general information</span>
  </div>

  <gio-banner-info class="tech-preview-banner">
    {{ integrationsService.bannerMessages.techPreview }}
  </gio-banner-info>

  <nav mat-tab-nav-bar mat-stretch-tabs="false" [tabPanel]="tabPanel" class="nav-tabs">
    @for (tab of allowedItems; track tab.displayName) {
      <a
        mat-tab-link
        routerLinkActive
        #rla="routerLinkActive"
        [routerLink]="tab.routerLink"
        [active]="rla.isActive"
        [routerLinkActiveOptions]="tab?.routerLinkActiveOptions ?? { exact: false }"
        *gioPermission="{ anyOf: tab.permissions }"
        [disabled]="tab.disabled"
        >{{ tab.displayName }}</a
      >
    }
  </nav>

  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
