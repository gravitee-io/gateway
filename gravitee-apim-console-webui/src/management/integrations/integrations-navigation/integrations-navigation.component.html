<div class="navigation">
  <div class="navigation__menu">
    <gio-submenu class="navigation__submenu">
      <div class="title">
        <div class="title__name">{{ (integrationsService.currentIntegration() | async)?.name }}</div>
        <div class="title__states">
          <span
            *ngIf="(integrationsService.currentIntegration() | async)?.agentStatus === 'DISCONNECTED'; else connected"
            class="gio-badge-error"
          >
            <mat-icon class="icon" svgIcon="gio:prohibition"></mat-icon>
            Disconnected
          </span>
          <ng-template #connected>
            <span class="gio-badge-success capitalize">
              <mat-icon class="icon" svgIcon="gio:check"></mat-icon>
              Connected
            </span>
          </ng-template>
        </div>
      </div>

      <ng-container *ngFor="let item of items">
        <a [routerLink]="item.routerLink" routerLinkActive #rla="routerLinkActive">
          <gio-submenu-item tabIndex="1" [active]="rla.isActive">
            <div class="menu-item">
              <mat-icon class="menu-item__icon" [svgIcon]="'gio:' + item.icon"> </mat-icon>
              <span class="menu-item__text">{{ item.displayName }}</span>
            </div>
          </gio-submenu-item>
        </a>
      </ng-container>
    </gio-submenu>
  </div>
  <div class="navigation__content">
    <router-outlet></router-outlet>
  </div>
</div>
