<h2 mat-dialog-title class="title">New quality rule</h2>

<form autocomplete="off" [formGroup]="newQualityRuleForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form">
      <mat-form-field>
        <mat-label>Quality rule name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="newQualityRuleForm.get('name').hasError('required')">Quality rule name is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quality rule description</mat-label>
        <input matInput formControlName="description" required />
        <mat-error *ngIf="newQualityRuleForm.get('description').hasError('required')">Quality rule description is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Weight</mat-label>
        <input matInput formControlName="weight" type="number" />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="actions">
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-button [disabled]="newQualityRuleForm.invalid" color="primary" type="submit">Create</button>
  </mat-dialog-actions>
</form>
