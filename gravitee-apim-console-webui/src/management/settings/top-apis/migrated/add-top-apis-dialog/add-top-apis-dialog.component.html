<h4 mat-dialog-title>{{ data.title }}</h4>
<form autocomplete="off" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="form-field">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search APIs...</mat-label>
      <input matInput type="search" [matAutocomplete]="auto" [formControl]="searchApiControl" data-testid="new-top-api-input" />
      <button *ngIf="searchApiControl.value" matSuffix mat-icon-button aria-label="Clear input" (click)="resetSearchTerm()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectTopAPI()" [displayWith]="displayFn">
        <mat-option hide *ngFor="let option of filteredOptions$ | async" [value]="option" data-testid="new-top-api-option">
          <gio-avatar
            class="avatar"
            [src]="option.picture_url"
            [name]="option.name + ' ' + option.version"
            [size]="12"
            [roundedBorder]="true"
          ></gio-avatar>
          <span>{{ option.name }}</span>
        </mat-option>
        <mat-option *ngIf="(filteredOptions$ | async)?.length === 0 && searchApiControl.getRawValue()" disabled>
          No Top APIs matching search criteria
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions [align]="'end'" class="form-actions">
    <button type="button" mat-flat-button (click)="onCancelClick()" data-testid="cancel-button">Cancel</button>
    <button type="submit" [disabled]="!isApiSelected" mat-raised-button color="primary" data-testid="submit-button">Add</button>
  </mat-dialog-actions>
</form>
