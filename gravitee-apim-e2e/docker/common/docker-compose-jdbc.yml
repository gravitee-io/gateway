version: '3.8'

services:
  jdbc:
    container_name: apim-qs-psql-db
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: gravitee
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    ports:
      - "0.0.0.0:5455:5432"
    volumes:
      - ./.data/jdbc:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storage
