version: '3.8'

volumes:
  data-mongo:

services:
  database:
    image: mongo:${MONGODB_VERSION:-6.0}
    container_name: gravitee-apim-e2e-mongodb
    restart: always
    command: ["--replSet", "rs0" ]
    ports:
      - "30017:27017"
    volumes:
      - data-mongo:/data/db
      - ./.logs/apim-mongodb:/var/log/mongodb
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'database:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 2s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    networks:
      - storage

  management_api:
    environment:
      - gravitee_license_key=${GRAVITEE_LICENSE}
      - gravitee_management_mongodb_uri=mongodb://database:27017/gravitee?replicaSet=rs0&w=majority&serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000

  gateway:
    environment:
      - gravitee_license_key=${GRAVITEE_LICENSE}
      - gravitee_management_mongodb_uri=mongodb://database:27017/gravitee?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
      - gravitee_ratelimit_mongodb_uri=mongodb://database:27017/gravitee?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000