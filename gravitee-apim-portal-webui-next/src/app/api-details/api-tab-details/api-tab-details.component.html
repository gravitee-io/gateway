<div class="api-details__tab">
  <div class="api-details__tab-details-content">
    @if (content$ | async; as content) {
      <div [innerHTML]="content"></div>
    } @else {
      <p i18n="@@noApiDetailsAvailable">Sorry, there are no available API details.</p>
    }
  </div>

  <div class="api-details__tab-details-info">
    @if (apiVersion) {
      <div class="api-details__tab-details-info-details">
        <p i18n="@@apiDetailsVersion" class="details-title">Version</p>
        <p class="details-content">{{ apiVersion }}</p>
      </div>
    }

    @if (apiLastUpdate) {
      <div class="api-details__tab-details-info-details">
        <p i18n="@@apiDetailsLastUpdated" class="details-title">Last updated</p>
        <p class="details-content">{{ apiLastUpdate | date }}</p>
      </div>
    }

    @if (apiCategories?.length) {
      <div class="api-details__tab-details-info-details">
        <p i18n="@@apiDetailsCategories" class="details-title">Categories</p>
        <p class="details-content">{{ apiCategories }}</p>
      </div>
    }
  </div>
</div>
