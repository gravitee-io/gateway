<mat-card-header class="api-details__header">
  <div class="m3-title-large">Choose an application</div>
  <div class="api-details__header-content">
    An application represents a developer's project that interacts with the API. It acts as a means to manage access control to APIs via
    subscriptions.
  </div>
</mat-card-header>
<mat-card-content>
  <div class="api-tab-subscription__empty" id="no-subscriptions">
    <header i18n="@@noSubscriptionAvailable" class="api-tab-subscription__empty-header">No application found</header>
    <p i18n="@@subscribeToApi">Create an application and it will show up here.</p>
  </div>
  <mat-card-actions class="api-details__action">
    <button class="api-details__action--button-back" mat-flat-button color="primary">Back</button>
    <button class="api-details__action--button-next" mat-flat-button color="primary" [disabled]="true">Next</button>
  </mat-card-actions>
</mat-card-content>
