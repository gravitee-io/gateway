<div mat-dialog-title i18n="@@moreFiltersDialogTitle">More Filters</div>
<mat-dialog-content>
  <div class="content">
    <div class="content__row">
      <mat-form-field appearance="outline">
        <mat-label i18n="@@moreFiltersDialogChooseStartDate">Start date</mat-label>
        <input
          matInput
          [matDatepicker]="startPicker"
          [matDatepickerFilter]="startDateFilter"
          placeholder="MM/DD/YYYY"
          [(ngModel)]="startDate" />
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label i18n="@@moreFiltersDialogChooseEndDate">End date</mat-label>
        <input matInput [matDatepicker]="endPicker" [matDatepickerFilter]="endDateFilter" placeholder="MM/DD/YYYY" [(ngModel)]="endDate" />
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="content__row">
      <mat-form-field appearance="outline">
        <mat-label i18n="@@moreFiltersDialogRequestId">Request ID</mat-label>
        <input matInput [(ngModel)]="requestId" aria-label="Filter by Request ID" />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()" i18n="@@moreFiltersDialogCancel">Cancel</button>
  <button mat-button (click)="onApply()" i18n="@@moreFiltersDialogApply">Apply</button>
</mat-dialog-actions>
