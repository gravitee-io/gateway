<mat-card appearance="outlined" class="not-found__card">
  <mat-card-header>
    <mat-card-title i18n="@@notFoundTitle">404 error: page not found</mat-card-title>
  </mat-card-header>
  <mat-card-content i18n="@@notFoundMessage">
    It looks like the page you're trying to reach doesn't exist or has been moved. Please check the URL for any typos or navigate back to
    the homepage to continue exploring.
  </mat-card-content>
  <mat-card-actions
    ><button mat-stroked-button color="primary" i18n="@@notFoundGoToHomepage" [routerLink]="['']">Back to home</button></mat-card-actions
  >
</mat-card>
