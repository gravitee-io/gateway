<mat-button-toggle-group class="api-filter" [formControl]="toggleControl" [value]="'all'" (change)="onSelectedFilter($event.value)">
  <mat-button-toggle [value]="'all'" class="api-filter__button" i18n="@@apiFilterDefaultOption">All</mat-button-toggle>
  @for (filter of filterList | slice: 0 : 4; track filter.id) {
    <mat-button-toggle [value]="filter.id" class="api-filter__button m3-label-large">
      {{ filter.name }}
    </mat-button-toggle>
  }
  <mat-button-toggle
    class="api-filter__button"
    (keydown.enter)="toggleDropdown()"
    [checked]="!!selectedOption"
    (click)="toggleDropdown()"
    [matMenuTriggerFor]="restOfFilters">
    {{ selectedOption }}
    <mat-icon>expand_more</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
<mat-menu #restOfFilters="matMenu">
  @for (filter of filterList | slice: 4; track filter.id) {
    <button class="m3-label-large" mat-menu-item (click)="selectOption(filter)">{{ filter.name }}</button>
  }
</mat-menu>
