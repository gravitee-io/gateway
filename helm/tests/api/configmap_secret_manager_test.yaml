suite: Test Management API ConfigMap with Secret Manager
templates:
  - "api/api-configmap.yaml"
tests:
  - it: should create a ConfigMap with the `secrets` attribute
    template: api/api-configmap.yaml
    set:
      secrets:
        loadFirst: kubernetes
        kubernetes:
          enabled: true
          namespace: default
          kubeConfigFile: /opt/gravitee/config/kube-config.json
          timeoutMs: 3000
        vault:
          enabled: false
          host: 127.0.0.1
          port: 8200
          namespace:
            kvEngine: V2
            readTimeoutSec: 2
            connectTimeoutSec: 3
          ssl:
            enabled: false
          auth:
            method: token
            config:
              token: aToken
          retry:
            attempts: 2
            intervalMs: 1000
          watch:
            enabled: true
            pollIntervalSec: 30

    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: |
            secrets:
              kubernetes:
                enabled: true
                kubeConfigFile: /opt/gravitee/config/kube-config.json
                namespace: default
                timeoutMs: 3000
              loadFirst: kubernetes
              vault:
                auth:
                  config:
                    token: aToken
                  method: token
                enabled: false
                host: 127.0.0.1
                namespace:
                  connectTimeoutSec: 3
                  kvEngine: V2
                  readTimeoutSec: 2
                port: 8200
                retry:
                  attempts: 2
                  intervalMs: 1000
                ssl:
                  enabled: false
                watch:
                  enabled: true
                  pollIntervalSec: 30
