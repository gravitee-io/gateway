suite: Test Management API configmap with tracining enabled
templates:
  - "gateway/gateway-configmap.yaml"
tests:
  - it: Enable jaeger tracing
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        services:
          tracing:
            enabled: true
            type: jaeger
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s tracing:
            \s   enabled: true
  - it: Enable jaeger tracing and set common values
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        services:
          tracing:
            enabled: true
            type: jaeger
            jaeger:
              host: localhost
              port: 14250
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s tracing:
            \s   enabled: true
            \s   type: "jaeger"
            \s   jaeger:
            \s     host: localhost
            \s     port: 14250
  - it: Enable jaeger tracing and set ssl values
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        services:
          tracing:
            enabled: true
            type: jaeger
            jaeger:
              host: some-remote.host.com
              port: 14222
              ssl:
                enabled: true
                trustall: false
                verifyHostname: true
                keystore:
                  password: "password-key"
                  path: "/keystore"
                  type: "jks"
                truststore:
                  password: "password-trust"
                  path: "/truststore"
                  type: "pem"
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s tracing:
            \s   enabled: true
            \s   type: "jaeger"
            \s   jaeger:
            \s     host: some-remote.host.com
            \s     port: 14222
            \s     ssl:
            \s       enabled: true
            \s       keystore:
            \s         password: password-key
            \s         path: /keystore
            \s         type: jks
            \s       trustall: false
            \s       truststore:
            \s         password: password-trust
            \s         path: /truststore
            \s         type: pem
            \s       verifyHostname: true
